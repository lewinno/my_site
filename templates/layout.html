<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{title}} — {{site_title}}</title>
  <base href="{{base}}">
  <link rel="stylesheet" href="assets/styles.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <div class="page">
    <header id="nav">
      <a id="logo" href="./">{{site_title}}</a>
      <ul class="nav-links-light">
        <li><a href="research/">Research</a></li>
        <li><a href="cv/">CV</a></li>
      </ul>
    </header>

    <main>
      {{content}}
    </main>

    <div class="footer-spacer"></div>

    <footer id="footer">
      <div id="footer-content">
        <div class="footer-section">
          <span>&copy; <span id="year"></span> {{site_title}}</span>
          <span class="muted-tones"><a href="./">Home</a></span>
        </div>
        <div id="footer-section-right" class="footer-section">
          <span><a href="research/">Research</a> • <a href="cv/">CV</a></span>
          <span></span>
        </div>
      </div>
    </footer>
  </div>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
